<div class="container">
  <mat-accordion multi="true">
    <mat-expansion-panel *ngFor="let room of _homeService.home">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{_homeService.getRoomName(room.Id)}}
          <!-- {{room.RoomNam/e}} -->
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="room-box">
        <div class="room-box-head">
          <div *ngIf="room.LedStatus"> Oświetlenie
            <i class="material-icons" style="color: yellow; text-shadow: 0 0 15px yellow">wb_incandescent</i>
          </div>
          <div *ngIf="!room.LedStatus"> Oświetlenie
            <i class="material-icons" style="color: gray">wb_incandescent</i></div>
        </div>
        <div class="room-box-content">
          <button *ngIf="room.LedStatus" mat-raised-button color="primary" (click)="changeLed(room.Name)">Wyłącz</button>
          <button *ngIf="!room.LedStatus" mat-raised-button color="primary" (click)="changeLed(room.Name)">Włącz</button>
        </div>
      </div>
      <div class="room-box">
        <div class="room-box-head">
          Temperatura
          <img src="{{iconThermometr}}" style="height:40px;">
        </div>
        <div class="room-box-content">
          {{room.TempStatus | temperatureConverter}}
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
