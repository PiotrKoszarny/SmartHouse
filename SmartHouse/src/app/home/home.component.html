<div class="container">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let room of _homeService.home">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{room.UserName}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="room-box">
        <div class="room-box-head">
          <div *ngIf="room.LedStatus"> Oświetlenie
            <i class="material-icons" style="color: yellow">wb_incandescent</i>
            </div>
          <div *ngIf="!room.LedStatus"> Oświetlenie
            <i class="material-icons">wb_incandescent</i></div>
        </div>
        <div class="room-box-content">
          <button *ngIf="room.LedStatus" mat-button (click)="changeLed(room.Name)">Wyłącz</button>
          <button *ngIf="!room.LedStatus" mat-button (click)="changeLed(room.Name)">Włącz</button>

          {{room.LedStatus}}
        </div>
      </div>
      <div class="room-box">
        <div class="room-box-head">
          Temperatura
          <img src="{{iconThermometr}}" style="height:40px">

        </div>
        <div class="room-box-content ">
          {{room.TempStatus}} <b>C°</b>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
